<!DOCTYPE html>
<html>

<head>
	<title>Function plotter</title>
  <script src="https://unpkg.com/mathjs@5.0.3/dist/math.min.js"></script>

<style type="text/css">
	
#fullcontent {

	width: 100vw;
	height: 100vh;
	background-color: #00bfff;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

#heading {

	text-align: center;
	font-size: 35px;
	color: #000;
	margin-bottom: 5px;
}

body {

	margin: 0px;
	padding: 0px;
}

#function {
   margin-bottom: 2vh;	
}

#scale {

   margin-bottom: 5vh;
}

#plot {

  padding: 5px;
  color: #ff0000;
}

</style>

</head>

<body>

  <div id="fullcontent">

  	   <div id="heading">Graph maker</div> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span><input type="text" id="function" placeholder="cos(x)"></span>

  	   &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span><input type="number" id="scale" placeholder="scale: 40">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <button id="plot" onclick="otherfunc();">Plot</button>  </span> 
  	
       <canvas width="1000" height="500" id="canvas"></canvas>

  </div>

  <script type="text/javascript">
  	
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var input = document.getElementById("function");
    var scale = document.getElementById('scale')

    var w = canvas.width;
    var h = canvas.height;
    var axes={};
    let scope = {
      x: -w/2
    }

    function fun1(x) {return Math.sin(x);}
    function fun2(x) {return Math.cos(x);}


    function drawaxis(axes){

      var x0=axes.x0;
      var y0=axes.y0;
      var xmin = axes.doNegativeX ? 0 : x0;
      ctx.beginPath();
      ctx.strokeStyle = "rgb(128,128,128)"; 
      ctx.moveTo(xmin,y0);
      ctx.lineTo(w,y0);  // X axis
      ctx.moveTo(x0,0);
      ctx.lineTo(x0,h);  // Y axis
      ctx.stroke();

     }


    function plot(func,color,thick,s) {

    ctx.clearRect(0,0,w,h);
    draw();
    console.log('hai');
    //ctx.translate((width/2),(height/2));    
    var xx, yy, dx=1, x0=axes.x0, y0=axes.y0, scale=axes.scale;
    var iMax = Math.round((ctx.canvas.width-x0)/dx);
    var iMin = axes.doNegativeX ? Math.round(-x0/dx) : 0;
    ctx.beginPath();
    ctx.lineWidth = thick;
    ctx.strokeStyle = color;
    console.log('hai');

    for (var i=iMin;i<=iMax;i= i + 0.06) {
     scope.x = i;
     console.log('hai');
     xx = s*i; yy = s*func();
     if (i==iMin) ctx.moveTo(x0+xx,y0-yy);
     else         ctx.lineTo(x0+xx,y0-yy);
    }
    ctx.stroke();
   
    }

    function draw() {

        axes.x0 = .5 + .5*canvas.width;  // x0 pixels from left to x=0
        axes.y0 = .5 + .5*canvas.height; // y0 pixels from top to y=0
        axes.scale = 40;                 // 40 pixels from x=0 to x=1
        axes.doNegativeX = true;
        drawaxis(axes);
    }

    draw(); 
    
    plot(fun2,"rgb(66,44,255)",4,40);

    console.log('hai');
    
    function otherfunc(){
 
        var a ="Math.";
        var v = input.value;
        var node = a.concat(v);
        var s = scale.value;
        
        if(s == '')
        {
          s=40;
        }


        console.log(s);
        
        function fun3(x) {
          
          var x = scope.x;
          return eval(node);}

        plot(fun3,"rgb(66,44,255)",4,s);                 

    }

  </script>

</body>

</html>
